	<!DOCTYPE html>
	<html ng-app="myApp">
	<head>
	<meta charset="utf-8">

	<script src="js/lib/jquery/jquery-1.12.1.min.js"></script>
  	<script src="js/lib/bootstrap/bootstrap.min.js"></script>
    <script src="js/lib/angular/angular.min-1.5.0.js"></script>
    <script src="js/lib/angular/angular-animate.min-1.5.0.js"></script>
    <script src="js/lib/bootstrap/ui-bootstrap-tpls-1.0.2.js"></script>
    <link href="css/bootstrap/bootstrap.min-3.3.6.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <script type="text/javascript" src="js/module.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
    <script type="text/javascript" src="js/login/controllers.js"></script>
    <script type="text/javascript" src="js/login/directives.js"></script>
    <script type="text/javascript" src="js/login/filters.js"></script>
    <script type="text/javascript" src="js/login/services.js"></script>
	<link href="css/login/login.css" rel="stylesheet">
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/lib/navAccordion.min.js"></script>
	<script>
		jQuery(document).ready(function(){
		
			//Accordion Nav
			jQuery('.mainNav').navAccordion({
				expandButtonText: '<i class="fa fa-plus"></i>',  //Text inside of buttons can be HTML
				collapseButtonText: '<i class="fa fa-minus"></i>'
			}, 
			function(){
				console.log('Callback')
			});
			
		});
	</script>
	
	
	</head>
	<body ng-controller="LoginController">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="brandlabel">Process</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li ng-show="showLoginUser">Deslogueado</li>
						<li ng-show="showWork" class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">{{loginUserName}}
        						<span class="caret"></span>
        					</a>
        					<ul class="dropdown-menu">
        						<li><a href ng-click="logoutWindow()">Sign out</a></li>
        					</ul>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
        <div class="container" style="width:100%">
			<table style="width:100%">
				<tr>
					<td ng-show="showWork" style="width:20%;vertical-align: top;">
		          		<div ng-include="'menu.html'"></div>
					</td>
					<td style="width:100%;vertical-align: top;">
						<div ng-include="'pages/login/login.html'" ng-show="showLoginUser"></div>
						<div ng-include="'pages/work/cesta.html'" ng-show="showWork"></div>
					</td>
				</tr>
			</table>
           

		</div>
	</body>
	</html>
