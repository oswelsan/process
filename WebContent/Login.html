		
  
    <button type="button" class="close" ng-click="cancel();">
        <i class="glyphicon glyphicon glyphicon-remove-circle" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">Sign in</h3>
        
    </div>
    
    <div class="modal-body">
		<form role="form" name="userForm" class="form-horizontal" ng-submit="doLogin(user)" novalidate>
			<form-element label="User Name" mod="username" ng-class="{ 'has-error': userForm.username.$invalid && userForm.username.$dirty }">
                <input type="text" name="username" ng-model="user.username" class="form-control" placeholder="Enter User Name"  ng-minlength="4" required/>
                <small class="errorMessage" ng-show="userForm.username.$dirty && userForm.username.$invalid">Enter valid username</small>
            </form-element>
            <form-element label="Password" mod="password" ng-class="{ 'has-error': userForm.password.$invalid && userForm.password.$dirty }">
                <input type="password" name="password"  ng-model="user.password" class="form-control" placeholder="Enter User Password" ng-minlength="4" required/>
                <small class="errorMessage" ng-show="userForm.password.$dirty && userForm.password.$invalid">Enter valid Password</small>
            </form-element>
             <form-element label="">
                    <div class="text-right">
                        <button type="submit"
                                ng-disabled="userForm.$invalid"
                                class="btn btn-sm btn-primary">
                            <i class="ace-icon fa fa-check"></i>{{buttonText}}
                        </button>
                    </div>
                </form-element>
		</form>
	</div>
