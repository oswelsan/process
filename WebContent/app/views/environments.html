<div class="ambientewrapper center-block">
	<form>	
		<table style="width:92%;text-align:center;margin:4%">
			<tr>
				<td style="text-align:left;">
					<h1 class="loginambiente">{{vm.title}}</h1> <img width="40px" src="app/images/unidad.png">
				</td>
			</tr>
			<tr>
				<td>
					<img src="app/images/linea.png" width="100%">
				</td>
			</tr>
			<tr>
				<td>
					<table style="width:100%;text-align:left;margin-bottom: 5px;margin-top: 5px;margin-bottom: 70px;">
						<tr>
							<td style="width:20%;">
								Ambiente:
							</td>
							<td>
								<select  name="environments" id="environments" ng-options="environment.name for environment in vm.environments track by environment.name" ng-model="vm.selectedOption">
							    </select>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
				    <button type="button"
				    	ui-sref="root.login"
                      	ng-click="vm.setEnvironment(sql)"
                              ng-disabled="userForm.$invalid"
                              class="btn btn-sm btn-primary">
                          <i class="ace-icon fa fa-check"></i>Aceptar
                    </button>
				</td>
			</tr>
		</table>
	</form>

</div>
