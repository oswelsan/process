<div class="ambientewrapper center-block">
	<form>	
		<table style="width:92%;text-align:center;margin:4%">
			<tr>
				<td style="text-align:left;">
					<h1 class="loginambiente">{{vm.title}}</h1> <img width="40px" src="app/images/unidad.png">
				</td>
			</tr>
			<tr>
				<td>
					<img src="app/images/linea.png" width="100%">
				</td>
			</tr>
			<tr>
				<td>
					<table style="width:100%;text-align:left;margin-bottom: 5px;margin-top: 5px">
						<tr>
							<td style="width:20%;">
							    <div ng-repeat="environment in vm.environments">
							    	<a ui-sref="root.login" ng-click="vm.setEnvironment(environment.name)"><label>{{environment.name}}</label></a>
							    </div>
							</td>
						</tr>
					</table>
				</td>
			</tr>	
		</table>
	</form>

</div>
