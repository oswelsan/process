 <div id="wrapper">
<div id="page-wrapper">
<table st-safe-src="vm.tasks" st-table="vm.displayedTasks" class="table table-hover">
    <thead>
        <tr>
            <th>
            </th>
           <th colspan="4"><input st-search placeholder="{{ 'global search' | translate }}" class="input-sm form-control" type="search" />  </th>
        </tr>
        <tr>
            <th st-sort="pNudoc">#</th>
            <th st-sort="pNbpersona" traslate>Sent by</th>
            <th st-sort="pNbpuesto" traslate>Role</th>
            <th st-sort="pNbwf" traslate>Workflow</th>
            <th st-sort="pDetalle" traslate>Detail</th>
            <th st-sort="pFeini" traslate>Date</th>
            <th st-sort="pTiempo" traslate>Time</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="task in vm.displayedTasks | filter:{pSemaforo:vm.semaforo}">
            <td>{{task.pNudoc}}</td>
            <td>{{task.pNbpersona}}</td>
            <td>{{task.pNbpuesto}}</td>
            <td>{{task.pNbwf}}</td>
            <td>{{task.pDetalle}}</td>
            <td>{{task.pFeini}}</td>
            <td>{{task.pTiempo}}</td>
        </tr>
    </tbody>
</table>
</div>
</div>
