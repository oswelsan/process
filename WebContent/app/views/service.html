<div id="wrapper">
	<div id="page-wrapper">		
		<div class="container-fluid">
		
     <div ng-repeat="service in vm.services" class="row">
         <div class="col-lg-12">
             <h1 class="page-header">
                 {{service.nombre}}
             </h1>
         </div> 
            
         <div class="row">
             <div ng-repeat="child in service.childrens" class="col-lg-3 col-md-6">
                 <div class="panel panel-primary">
                     <div class="panel-heading">
                         <div class="row">
                             <div class="col-xs-12 text-center">                                 
                                 <div>{{child.nombre}}</div>
                             </div>
                         </div>
                     </div>
                     <a href="#">
                         <div class="panel-footer">
                             <span class="pull-left">start</span>
                             <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                             <div class="clearfix"></div>
                         </div>
                     </a>
                 </div>
             </div>             
          </div>
     </div>
     
	    </div> 
	</div>
</div>
