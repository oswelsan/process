
	<div class="logo">
		<!-- PUT YOUR LOGO HERE -->
	</div>
	<!-- END LOGO -->
	<div class="content" style="width: 358px;">
		<form class="form-vertical login-form" name="loginForm" action="" method="post">
			<h3 class="form-title" translate>Login</h3>
			<div class="control-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<div class="controls">
					<p>{{ 'You already have an established connection. What do you want to do with your previous session?' | translate }}</p>
				</div>
			</div>
			<div class="form-actions">
				<button type="button" ng-click="vm.loginRenew()" class="btn blue">
					{{ 'Delete' | translate }} <i class="fa fa-sign-in"></i>
				</button>
				<button type="button" ng-click="vm.loginRecover()" class="btn blue">
					{{ 'Recover' | translate }} <i class="fa fa-sign-in"></i>
				</button>							
				<button type="button" ng-click="vm.back()" class="btn blue">
					{{ 'Back' | translate }} <i class="fa fa-sign-in"></i>
				</button>            
			</div>
		</form>     
	</div>
