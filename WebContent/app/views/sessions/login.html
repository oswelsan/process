<div class="container-fluid">

	<div class="row content">
	<div class="alert alert-danger" ng-show="vm.showError">
         {{ vm.messageError | translate }}
	</div>	
	<div class="col-lg-7">
		<div class="page-header">
            <img class="img-thumbnail" src="app/images/banner/banner.gif" alt="">
        </div>
		<div class="well">
            <p style="color: #000 !important;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas sed diam eget risus varius blandit sit amet non magna. Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
        </div>        
	</div>	
	<div class="col-lg-1">
	</div>	
	<!-- END LOGO -->
	
	<div class="col-lg-4">
		<form class="form-vertical login-form" name="loginForm" action="" method="post">
			<h3 class="form-title" translate>Login</h3>
			<div class="control-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<div class="controls">
					<div class="input-icon left">
						<i class="fa fa-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text" autocomplete="off" placeholder="{{ 'Username' | translate }}" name="username"  ng-model="vm.user.name" required/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="input-icon left">
						<i class="fa fa-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password" autocomplete="off" placeholder="{{ 'Password' | translate }}" ng-model="vm.user.pass" required/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div>
						<select class="m-wrap placeholder-no-fix"   ng-model="vm.selectedOption"  ng-options="environment.name for environment in vm.environments track by environment.name" required>
						 	<option value="">{{ 'Select environment' | translate }}</option>
						</select>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div>
						<a href="" ng-click="vm.forgot()" > Forgot Password?</a>
					</div>
				</div>
			</div>
			<div class="form-actions">
				<button type="button" ng-click="vm.login()" ng-disabled="loginForm.$invalid" class="btn blue center-block">
					{{ 'Ok' | translate }} <i class="fa fa-sign-in"></i>
				</button>            
			</div>
		</form>     
	</div>
	</div>

</div>
