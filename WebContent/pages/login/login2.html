          <div class="ambientewrapper center-block">
          			<form role="form" name="userForm" ng-submit="doAuth()" novalidate>
					
					<table style="width:100%">
						<tr>
							<td>
								<h1 class="loginambiente">Seleccione el Ambiente a Trabajar</h1>
							</td>
						</tr>
						<tr>
							<td>
								<hr/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="mySelect">Ambiente:</label>
							    <select name="mySelect" id="mySelect"
							      ng-options="option.name for option in data.availableOptions track by option.id"
							      ng-model="data.selectedOption"></select>
							</td>
						</tr>
						<tr>
							<td>
								<form-element label="">
				                    <div class="text-right">
				                        <button type="submit"
				                                ng-disabled="userForm.$invalid"
				                                class="btn btn-sm btn-primary">
				                            <i class="ace-icon fa fa-check"></i>Autenticar
				                        </button>
				                    </div>
					            </form-element>
							</td>
						</tr>
					</table>
				</form>
            </div>
